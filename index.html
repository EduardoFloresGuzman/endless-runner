<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Endless Runner Game</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="game-container">
        <div id="game-canvas">
            <!-- Game will be rendered here -->
        </div>
        <div class="game-ui">
            <div id="score">Score: 0</div>
        </div>
        
        <!-- Main menu overlay -->
        <div id="menu-overlay" class="overlay">
            
            <div class="menu-content">
                <div class="menu-left">
                    <h1 class="game-title">Endless Runner</h1>
                    <button id="start-button">Start Game</button>
                </div>
                <div class="menu-right">
                    <img id="player-menu-img" src="assets/menu/player.png" alt="Player Character">
                </div>
            </div>
        </div>
    </div>
    
    <!-- Game scripts -->
    <script src="js/constants.js"></script>
    <script src="js/util.js"></script>
    <script src="js/background.js"></script>
    <script src="js/ground.js"></script>
    <script src="js/player.js"></script>
    <script src="js/obstacles.js"></script>
    <script src="js/game.js"></script>
</body>
</html>
